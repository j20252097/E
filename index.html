      currentWord = wordList[currentIndex];
      questionEl.textContent = `ç¬¬${currentIndex + 1}å•: ã€Œ${currentWord.meaning}ã€ã«å½“ã¦ã¯ã¾ã‚‹è‹±å˜èªã¯ï¼Ÿ`;

      // æ­£è§£ + ãƒ©ãƒ³ãƒ€ãƒ 3ã¤
      let options = [currentWord];
      while (options.length < 4) {
        const rand = wordList[Math.floor(Math.random() * wordList.length)];
        if (!options.includes(rand)) options.push(rand);
      }
      shuffle(options);

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt.word;
        btn.onclick = () => checkAnswer(btn, opt);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, choice) {
      document.querySelectorAll(".option").forEach(b => b.disabled = true);

      if (choice.id === currentWord.id) {
        button.classList.add("correct");
        feedbackEl.textContent = "âœ… æ­£è§£ï¼";
      } else {
        button.classList.add("wrong");
        feedbackEl.textContent = `âŒ ä¸æ­£è§£ï¼ æ­£è§£ã¯ã€Œ${currentWord.word}ã€`;
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      currentIndex++;
      loadQuestion();
    };

    startBtn.onclick = () => {
      currentIndex = 0;
      loadQuestion();
    };
  </script>
